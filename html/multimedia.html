<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>
        Multimedia
    </h1>

    <section>
        <h2>Videos</h2>
        <video controls autoplay loop >
            <source src="../video/mov_bb.mp4" width="100">
            <source src="../video/mov_CCC.ogg" width="100">
            Sin videos!
        </video>
    </section>

    <section>
        <h1>Audio</h1>
        <audio controls>
            <source src="../audio/horse.ogv"/>
        </audio>
    </section>

    <section>
        <h2>Video incrustado</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sEzkiYMbFGU?si=IzShORD2Uk1cZyXj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Google Maps</h2>
        <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB8ceEhqBIHN_ryohMhal9hfpFfZWOZ5Z4&q=Space+Needle,Seattle+WA">
        </iframe>
    </section>
    <br/>
    <a href="index.html">Volver</a>
</body>
</html>
