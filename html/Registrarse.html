<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0"
        >
        <title>Regisro | CAC-MOVIES </title>
        <!--agrego a las google font-->
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/styles-forms.css">
    
        <!--
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        </style>
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <!-- ve el usuario-->
    <body>
        <header class="header">
            <div class="header_logo">
                <a href="index.html" class="header_logo_link">
                    <i class="fa-solid fa-film"></i>
                    CAC-Movies
                </a>
            </div>
            <div class="header_menu"></div>
        </header>

        <main>
            <section class="Registrarse">
                <form class="form_Registrarse">
                    <h2 class="form_title">Registro</h2>   
                        <div>
                            <input type="text" id="name" class="form_input" autocomplete="given-name" placeholder="Nombre ">
                            <!--<label for="name" class="form_label"> Nombre:</label>-->      
                        </div>
                        <div>
                            <input type="text" id="last name" class="form_input"  placeholder="Apellido ">
                           <!--<label for="last name" class="form_label">Apellido</label>-->    
                        </div>
                        <div class="form_group">
                            <input type="email" id="email" class="form_input" autocomplete="off" placeholder="Email ">
                            <!--<label for="email" class="form_label">Email</label>-->    
                        </div>
                        <div>
                            <input type="password" id="password" class="form_input"  placeholder="Contraseña">
                            <!--<label for="password" class="form_label">Contraseña:</label>-->     
                        </div> 
                        <div>
                            <input type="date" id="fechadeNacimiento" class="form_input"  placeholder="dd/mm/aaaa ">
                            <!--<label for="date" class="form_label"></label>-->   
                        </div>
                        <div>
                            <select aria-label="País" id="País">
                                <option value="País">Pais</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Chile">Chile</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="Paraguay">Paraguay</option>
                                <option value="Peru">Peru</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Venezuela">Venezuela</option>
                            </select>
                        </div>
                        <div>
                            <input type="checkbox" id="terminos" class="form_label">
                            <label for="terminos" class="form_label">Acepto terminos y condiciones</label>
                        </div>
                        <div>
                        <input type="submit" class= "form_submit" value="Registrarse">
                        </div>
                        <div >
                            <a id="Registrarse" class="ayuda_registrarse" href= "#">Necesitas ayuda?</a>
                        </div>                
                </form>  
            </section>
        </main>
        
    
        <script src="https://kit.fontawesome.com/181725805d.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
